{% extends 'online_quizz\dashborad_base.html' %}
{% block title %}
    <title>Add Question</title>
{% endblock %}
{% block content %}
    <h2>Add Question</h2>
    <form method="POST" action="{% url 'online_quizz:add_question' course_id=course.id %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="question">Question:</label>
            <textarea class="form-control" id="question" name="question" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="marks">marks</label>
            <input type="number" class="form-control" id="marks" name="marks">
        </div>
        <div class="form-group">
            <label for="question_number">question_number</label>
            <input type="text" class="form-control" id="question_number" name="question_number">
        </div>
        <div class="form-group">
            <label for="Option1">Option 1:</label>
            <input type="text" class="form-control" id="option1" name="Option1">
        </div>
        <div class="form-group">
            <label for="Option2">Option 2:</label>
            <input type="text" class="form-control" id="option2" name="Option2">
        </div>
        <div class="form-group">
            <label for="Option3">Option 3:</label>
            <input type="text" class="form-control" id="option3" name="Option3">
        </div>
        <div class="form-group">
            <label for="option4">Option 4:</label>
            <input type="text" class="form-control" id="option4" name="Option4">
        </div>
        <div class="form-group">
            <label for="answer">Answer:</label>
            <select class="form-control" id="answer" name="answer">
                <option value="Option1">Option 1</option>
                <option value="Option2">Option 2</option>
                <option value="Option3">Option 3</option>
                <option value="Option4">Option 4</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
