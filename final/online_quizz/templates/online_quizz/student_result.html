<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student_result</title>
</head>
<body>
    <h1>Results for {{ student.name }} in {{ course.course_name }}</h1>
<table>
  <thead>
    <tr>
      <th>Exam Date</th>
      <th>Marks</th>
    </tr>
  </thead>
  <tbody>
    {% for result in results %}
    <tr>
      <td>{{ result.date }}</td>
      <td>{{ result.marks }}</td>
    </tr>
    {% empty %}
    <tr>
      <td colspan="2">No results found for this student in this course.</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

</body>
</html>
