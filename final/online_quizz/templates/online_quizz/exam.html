<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exam</title>
</head>
<body>
    <h1>Course List</h1>
    {% for course in courses %}
        <h2>{{ course.course_name }}</h2>
        {% for question in course.questions %}
            <div class="form-group">
                <label for="question">{{question.question}}</label>
            </div>
            <div class="form-check">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="{{question.question}}" id="gridRadios1" value="option1" >
                    <label class="form-check-label" for="gridRadios1">
                        {{question.option1}}
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="{{question.question}}" id="gridRadios2" value="option2">
                    <label class="form-check-label" for="gridRadios2">
                        {{question.option2}}
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="{{question.question}}" id="gridRadios1" value="option3">
                    <label class="form-check-label" for="gridRadios1">
                        {{question.option3}}
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="{{question.question}}" id="gridRadios2" value="option4">
                    <label class="form-check-label" for="gridRadios2">
                        {{question.option4}}
                    </label>
                </div>
                <br>
            </div>    
        {% endfor %}
          <input id='timer' type='hidden' name="timer" value="">
          <br>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
       
    {% endfor %}
</body>
</html>
