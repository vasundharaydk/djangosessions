{% extends 'online_quizz/dashborad_base.html' %}
{% block title %}
<title>Teacher Courses</title>
{% endblock %}
{% block content %}
    <h2>Teacher Courses</h2>
    <ul>
    {% for course in courses %}
        <li>{{ course.course_name }} - <a href="{% url 'online_quizz:course_details' course.id %}">Details</a></li>
    {% endfor %}
    </ul>
    <a href="{% url 'online_quizz:add_course' %}">Add Course</a>
{% endblock %}
