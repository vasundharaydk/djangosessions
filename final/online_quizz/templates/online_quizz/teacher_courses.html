{% extends 'online_quizz/dashborad_base.html' %}

{% block title %}
    Teacher Courses
{% endblock %}
{% block content %}
<style>
    
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        h2 {
            color:navy;
            font-size: 24px;
            margin: 20px 0;
        }
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
    
       .course li {
            background-color: #fff;
            border-radius: 4px;
            margin-bottom: 10px;
            padding: 10px;
            font-weight:bold;
            font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
    
        .course li a {
            color: #008080;
            text-decoration: none;
            font-weight:bold;
            font-style:italic;
        }

    ul {
        list-style-type: none;
    }

    .course li {
        margin-bottom: 10px;
        font-weight:bold;
        font-size:20px;
        font-style:italic;
    }

   .add a {
        text-decoration: none;
        padding:10px;
        margin-top:30px;
    }
</style>
</head><body>

    <h2>Teacher Courses</h2>
    <ul>
        {% for course in courses %}
        <div class="course">
            <li>{{ course.course_name }} - <a href="{% url 'online_quizz:course_details' course.id %}">Details</a></li>
        </div>
        {% endfor %}
    </ul>
    <div class="add">
        <a class="btn btn-success" href="{% url 'online_quizz:add_course' %}">Add Course</a>
    </div>
    
{% endblock %}
</body>
