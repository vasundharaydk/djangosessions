{% extends 'online_quizz\dashborad_base.html' %}
{% block title %}
<title>Add course</title>
{% endblock %}
{% block content %}
    {% load static %}
    <style>
        
        h1 {
            font-size: 30px;
            margin-bottom: 20px;
          }
          
          form {
            width: 400px;
            margin: 0 auto;
          }
          
          label {
            display: block;
            margin-bottom: 10px;
            font-size:20px;
          }
          
          input
           {
            height:50px;
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
            border-radius:5px;
            border-color:greenyellow;
          }
          textarea{
            height:50px;
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
            border-radius:5px;
            border-color:greenyellow;
          }
          
          button {
            background-color: #bd4821;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 140px;
          }
          
          button:hover {
            background-color: #45a049;
          }
    </style>
    <h1>Add Course</h1>
    <form method="post">
        {% csrf_token %}
        <label for="course_name">Course Name:</label>
        <input type="text" name="course_name" id="course_name">
        
        <label for="description">Description:</label>
        <textarea name="description" id="description"></textarea>
        
        <label for="total_marks">Total Marks:</label>
        <input type="number" name="total_marks" id="total_marks">
        
        <button type="submit">Add Course</button>
    </form>
{% endblock %}
