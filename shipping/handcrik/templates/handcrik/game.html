<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand cricket game</title>
    <style>
      
    </style>
</head>
<body>
    <div class="container"> 
        <h3>Hand cricket game</h3>
        {%if scorecard%}
        <p>score:{{scorecard.score}}</p>
        {%endif%}
        {% if not scorecard %}
        <p>No score yet.</p>
        {% endif %} 
        <h2> {{scorecard.win_messege}}</h2>
        <form action="{%url 'play_game'%}" method="post">
            {% csrf_token %}
            player_choice(1-6):<input type="text" name="player_choice" value="{{scorecard.player_choice}}"><br>
            <br>
            <input type="submit" value="rolldice"><br>
            <br>
            computer_choice:<input type="text" value="{{scorecard.computer_choice}}"><br>
        </form><br>
        <br>
    </div>
   

    
    <!-- <input type="submit"  name='continue' value="continue"> -->

   
</body>
</html>
