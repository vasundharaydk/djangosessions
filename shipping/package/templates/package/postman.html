{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pacakage_details</title>
    
    <link rel="stylesheet" href="{% static 'package/css/postman.css'%}">
</head>

<body>
    <h1>packages</h1>
    <table>
      <thead>
        <tr>
          <th>id</th>
          <th>adress</th>
          <th>phone</th>
          <th>status</th>
          <th>ETA</th>
          <th>New ETA</th>
        </tr>
      </thead>
      <tbody>
        {% for items in package_details %}
        <tr>
          <td>
            {{ items.id }}
          </td>
          <td>{{ items.address }}</td>
          <td>{{ items.phone }}</td>
          <form method="POST" action="{% url 'package:modify' items.id %}">
            {% csrf_token %}
            <td><input type="text" name="status" value="{{items.status}}"></td>
            <td>{{items.eta}}</td>
            <td><input type="date" name="eta" ></td>
            <td><input type="submit" value="Change status and ETA"></td>
        </form>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  <a href="{%url 'package:logout' %}">logout</a>
</body>
</html>
