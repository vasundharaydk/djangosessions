<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pacakage_details</title>
</head>
<body>
    <h1>packages</h1>
    <table>
      <thead>
        <tr>
          <th>id</th>
          <th>adress</th>
          <th>phone</th>
        </tr>
      </thead>
      <tbody>
        {% for items in package_details %}
        <tr>
          <td>
            {{ items.id }}
          </td>
          <td>{{ items.address }}</td>
          <td>{{ items.phone }}</td>
        </tr>
        {% endfor %}
      </tbody>
</body>
</html>
