<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h3{
            text-align: center;

        }
        .container{
          
            margin: auto;
            width: 50%;
            border: 3px solid green;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h3>register a package</h3>
    <div class="container">
        <form method="POST" action="{%url 'shipping_app:register' %}">
            {% csrf_token %}
            <tr>
                <td><input type="text" name="phone_number" placeholder="phone_number"/></td><br>
                <td><input type="textarea" name="address" placeholder="address" /></td><br>
                <td><input type="submit" name="submit" value="submit" /></td>
    
            </tr>            
        </form>
    
    </div>
    
</body>
</html>
