<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form_post</title>
</head>
    <body>
        <h3>Fibonacci Form</h3>
        <form action="{% url 'process_fibonacci_form' %}" method="POST">
            {% csrf_token %}
            <label for ="name"> Enter your name</label>
            <input type="text" name="name" id="name"><br/>
            <label for="start">Enter starting value</label>
            <input type="text" name="start" id="start"><br/>
            <input type="submit" value="Get Fibonacci sequence">
        </form>
    </body>
</html>
